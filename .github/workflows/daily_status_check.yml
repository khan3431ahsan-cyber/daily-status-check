name: Daily Status Report Checker

on:
  schedule:
    # Every day 1:00 AM Pakistan time (UTC+5)
    - cron: "0 20 * * *"  # 20:00 UTC = 1:00 AM PKT
  workflow_dispatch:  # Manual run

jobs:
  check_status:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      # Run the daily status check script
      - name: Run Status Check Script
        env:
          EXCEL_URL: ${{ secrets.EXCEL_URL }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: |
          echo "Running daily_status_check.py script..."
          python daily_status_check.py
