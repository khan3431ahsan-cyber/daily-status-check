name: Daily Status Report Checker

# Trigger: scheduled + manual
on:
  schedule:
    # Run every day at 1:00 AM UTC (change if needed)
    - cron: "0 1 * * *"
  workflow_dispatch:  # Allows manual run from GitHub UI

jobs:
  check_status:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      # Run the daily status check script
      - name: Run Status Check Script
        env:
          EXCEL_URL: ${{ secrets.EXCEL_URL }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: |
          echo "Running daily_status_check.py script..."
          python daily_status_check.py
